<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="mt-4">
    <div class="row">
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input
            formControlName="name"
            type="text"
            class="form-control"
            placeholder="FirstName"
          />
          <label for="FirstName">{{ labels.name }}</label>
        </div>

        <div class="form-floating mb-3">
          <input
            formControlName="lastName"
            type="text"
            class="form-control"
            placeholder="Lastname"
          />
          <label for="LastName">{{ labels.lastName }}</label>
        </div>

        <div class="form-floating mb-3">
          <input
            formControlName="birthDate"
            type="date"
            class="form-control"
            placeholder="Email"
          />
          <label for="BirthDate">{{ labels.birthDate }}</label>
        </div>

        <div class="form-floating mb-3">
          <input
            formControlName="email"
            type="email"
            class="form-control"
            placeholder="Email"
          />
          <label for="Email">{{ labels.email }}</label>
        </div>

        <div class="form-floating">
          <input
            formControlName="phone"
            type="text"
            class="form-control"
            placeholder="Phone"
          />
          <label for="Phone">{{ labels.phone }}</label>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end flex-row mb-5 mt-4">
    <button
      type="submit"
      class="btn btn-outline-primary"
      cdkStepperNext
      [disabled]="form.invalid"
    >
      {{ labels.next }} <i class="fa fa-angle-right"></i>
    </button>
  </div>
</form>
